<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <title>WeatherApp</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: rgb(10, 78, 226); color: white;">
    <div align="center"><h1 class="col-md-3 text-center">Weather App</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="search" placeholder="Choose your city......">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
<br><br>
  <center class="row">
    <div class="container pt-3">
    <table>
        <tr>
          <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="">
          <p><h5>{{country_code}}</h5></p>
          <p><h5>Temperature:      {{temp}}</h5> </p>
          <p><h5>Feels like Temperature:  {{feels_like}}</h5></p>
          <p><h5>Wind Speed:       {{wind_speed}} <i> Km/h</i></h5></p>
          <p><h5>Humidity:         {{humidity}}</h5></p>
</tr>   
    </table>
  </div>
</div>
</center>  
<br><br>
</body>
</html>
